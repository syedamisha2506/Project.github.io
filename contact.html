<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nobel Prize |Contact </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assest/css/styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
  <!-- ===== navbar ===== -->
  <div class="container-fluid" id="navbar">

  </div>

  <!-- ==== Contach ===== -->
  <div class="container mt-5 contact-section">
    <h2 class="text-warning text-center">Let's Get in Touch</h2>
    <p class="text-light text-center">Reach out to us for collaborations, questions, or ideas.</p>
    <div class="row gy-5">
      <div class="col-lg-6 col-md-12">
        <div class="d-flex align-items-start mt-3">
          <i class="bi bi-geo-alt text-warning fs-4"></i>
          <p class="ms-3 text-light ">
            <strong>Address:</strong> P.O. Box 5232, SE-102 45 Stockholm, Sweden <br>
            Street address: Sturegatan 14, Stockholm
          </p>
        </div>

        <div class="d-flex align-items-start mt-3">
          <i class="bi bi-telephone-outbound text-warning fs-4"></i>
          <p class="ms-3 text-light "><strong>Phone:</strong> 0300-12345678</p>
        </div>

        <div class="d-flex align-items-start mt-3">
          <i class="bi bi-envelope text-warning fs-4"></i>
          <p class="ms-3 text-light"><strong>Email:</strong> nobleprize@gmail.com</p>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <form class="row g-3" id="contactForm">
          <div class="col-md-6">
            <label for="firstname" class="form-label text-light">First Name</label>
            <input type="text" class="form-control" id="firstname" pattern="[A-Za-z\s]+"
              title="Only alphabets are allowed" required>
          </div>
          <div class="col-md-6">
            <label for="lastname" class="form-label text-light">Last Name</label>
            <input type="text" class="form-control" id="lastname" pattern="[A-Za-z\s]+"
              title="Only alphabets are allowed" required>
          </div>
          <div class="col-12">
            <label for="subject" class="form-label text-light">Subject</label>
            <input type="text" class="form-control" id="subject" pattern="[A-Za-z0-9\s.,'-]+"
              title="Use letters, numbers, and basic punctuation only" required>
          </div>
          <div class="col-12">
            <label for="email" class="form-label text-light">Email</label>
            <input type="email" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              title="Enter a valid email address (e.g., name@example.com)" required>
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label text-light">City</label>
            <input type="text" class="form-control" id="city" pattern="[A-Za-z\s]+" title="Only alphabets are allowed"
              required>
          </div>
          <div class="col-md-6">
            <label for="number" class="form-label text-light">Contact Number</label>
            <input type="tel" class="form-control" id="number" pattern="[0-9]{10,15}"
              title="Enter a valid contact number (10â€“15 digits)" required>
          </div>
          <div class="col-12 text-center mt-3">
            <button type="submit" class="btn contact-btn">Submit</button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <!-- ===== Google Map ===== -->
  <div class="container my-5 map-section text-center">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
        <h2 class="text-warning">Locate Us</h2>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3619.3139925216838!2d67.14924997410583!3d24.8872691441867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb339999415e0c3%3A0x36742eee0fd9c291!2sAptech%20Metro%20Star%20Gate!5e0!3m2!1sen!2s!4v1760039636397!5m2!1sen!2s"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>



  <!-- ===== Footer ===== -->
  <div class="container-fluid" id="footer">

  </div>


  <!-- ===== script link ==== -->
   <script src="assest/js/popup.js"></script>
  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assest/js/navbarfooter.js"></script>

</body>

</html>
